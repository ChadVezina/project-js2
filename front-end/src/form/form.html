<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet" />
        <script type="module" src="./form.js"></script>
        <title>Ajouter un Produit - CubeShop</title>
    </head>
    <body>
        <div class="container">
            <header>
                <a class="header-brand" href="/">CubeShop</a>
                <ul>
                    <li>
                        <a href="../index.html" class="header-nav">Accueil</a>
                    </li>
                    <li>
                        <a href="./form.html" class="header-nav active">Ajouter un produit</a>
                    </li>
                </ul>
            </header>
            <div class="content">
                <form>
                    <h2 class="title-underline">Ajouter un cube/puzzle</h2>
                    <div class="form-group">
                        <label>Nom du produit</label>
                        <input type="text" name="nom" placeholder="Ex: GAN 356 M" />
                    </div>
                    <div class="form-group">
                        <label>Marque</label>
                        <input type="text" name="marque" placeholder="Ex: GAN, MoYu, QiYi" />
                    </div>
                    <div class="form-group">
                        <label>Prix (CAD)</label>
                        <input type="text" name="prix" placeholder="Ex: 45.99" />
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" name="image" placeholder="URL de l'image du produit" />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" placeholder="Décrivez les caractéristiques du cube/puzzle..."></textarea>
                    </div>
                    <ul class="text-error" id="errors"></ul>
                    <div class="form-btn-container">
                        <button class="btn btn-secondary">Annuler</button>
                        <button class="btn btn-primary">Sauvegarder</button>
                    </div>
                </form>
            </div>
            <footer>© CubeShop - Your Speedcubing Store</footer>
        </div>
    </body>
</html>
