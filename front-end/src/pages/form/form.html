<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet" />
        <script type="module" src="./form.js"></script>
        <title>Ajouter un Produit - CubeShop</title>
    </head>
    <body>
        <div class="container">
            <app-header active-page="form"></app-header>
            <div class="content">
                <form novalidate>
                    <h2 class="title-underline">Ajouter un cube/puzzle</h2>

                    <div class="form-group">
                        <label for="nom">Nom du produit</label>
                        <input type="text" id="nom" name="nom" placeholder="Ex: GAN 356 M" required />
                    </div>

                    <div class="form-group">
                        <label for="marque">Marque</label>
                        <input type="text" id="marque" name="marque" placeholder="Ex: GAN, MoYu, QiYi" required />
                    </div>

                    <div class="form-group">
                        <label for="prix">Prix (CAD)</label>
                        <input type="number" id="prix" name="prix" placeholder="Ex: 45.99" step="0.01" min="0" max="10000" required />
                    </div>

                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="url" id="image" name="image" placeholder="https://exemple.com/image.jpg" required />
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            id="description"
                            name="description"
                            placeholder="Décrivez les caractéristiques du cube/puzzle..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-btn-container">
                        <button type="button" class="btn btn-secondary">Annuler</button>
                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </div>
                </form>
            </div>
            <app-footer></app-footer>
        </div>
    </body>
</html>
